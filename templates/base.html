<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <title>Republic</title>
        <link rel="icon" type="image/png" href="{{url_for('static', filename='favicon.ico')}}">
        <meta name="description" content="Democracy on the information superhighway">
        <link rel="stylesheet" href="{{ url_for("static", filename="styles.css") }}">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        <script defer src="https://cdn.jsdelivr.net/npm/swup@2.0.11/dist/swup.min.js"></script> 
        <script defer src="{{ url_for("static", filename="scripts.js")}}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, viewport-fit=cover">
        <style>
            :root {
            --maincolor: {{maincolor}};
            --secondcolor: {{secondcolor}};
            --textcolor: {{textcolor}};
            }
        </style>
    </head>
    <body>
        {% block main_content %}{% endblock %}
    </body>
</html>
